<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{%extends 'base.html'%}

{%block body_block%}
{%for cart in items%}
<div class="row">
    <div class="col-8 text-center">
        <div class="card" style="width: 50%;">
            <img src="{{cart.item.image.url}}" class="card-img-top ml-5" alt="..." style="width: 70%; height=60%;">
            <div class="card-body">

                <a href="{%url 'order' cart.id%}" class="btn btn-primary">Buynow</a>
                <a href="{%url 'removeitem' cart.id%}" class="btn btn-dark">Remove Item</a>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><em>{{cart.item}}</em></li>
                <li class="list-group-item"><em>{{cart.item.price}}</em></li>
                <li class="list-group-item"><em>{{cart.status}}</em></li>
            </ul>

        </div>
    </div>
</div>


{%endfor%}


{%endblock%}
