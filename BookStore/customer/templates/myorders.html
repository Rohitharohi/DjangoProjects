<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

{%extends 'base.html'%}

{%block body_block%}
<div class="row">

    {%for order in orders%}


    <div class="col-3">
        <div class="card" style="width: 100%;">
        <img src="{{order.item.image.url}}" class="card-img-top ml-5 mt-3" alt="..." style="width: 60%; height=60%;">
        <div class="card-body">
            <h6 class="card-title text-center">{{order.item}}</h6>
            <h6 class="card-title text-center">{{order.item.author}}</h6>
            <a href="{%url 'removeordereditem' order.id%}" class="btn btn-dark ml-5 mt-5 ">Remove</a>
        </div>
    </div>
    </div>


    {%endfor%}
</div>
{%endblock%}
