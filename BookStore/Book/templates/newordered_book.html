<!DOCTYPE html>
{%extends 'adminpage.html'%}

{%block body_block%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookdetails</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <div class="card" style="width: 18rem;">
                <img src="{{book.item.image.url}}" class="card-img-top" alt="..." width="50px" height="300px">
                <div class="card-body text-center">
                    <h5 class="card-title">{{book.item}}</h5>
                    <h5 class="card-title">{{book.user}}</h5>
                    <h5 class="card-title">{{book.date_order}}</h5>


                    <h5 class="card-title">{{book.status}}</h5>
                </div>

                <!--                    <a href="#" class="btn btn-primary">Go somewhere</a>-->
            </div>
        </div>
        <div class="col-4"></div>

    </div>
</div>

</body>
</html>
{%endblock%}
