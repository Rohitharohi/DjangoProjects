<!DOCTYPE html>
{%extends 'adminpage.html'%}
{%block body_block%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-12">
            <h1 class="text-center">BOOK LIST</h1>

            {%csrf_token%}
            {{form.as_p}}
            <table class="table">
                <tr>
                    <th><h3>Book Name</h3></th>
                    <th><h3>Author</h3></th>
                    <th><h3>Price</h3></th>
                    <th><h3>Copies</h3></th>
                    <th><h3>Images</h3></th>
                </tr>
                <tr>
                    {%for book in books%}
                <tr>
                    <td><strong><em>{{book.book_name}}</em></strong></td>
                    <td><em>{{book.author}}</em></td>
                    <td><em>{{book.price}}</em></td>
                    <td><em>{{book.copies}}</em></td>
                    <td><img src="{{book.image.url}}" alt="" width="100px" height="100px"></td>
                    <td><a href="{%url 'removebook' book.id%}" class="btn btn-danger">delete</a>
                        <a href="{%url 'changebook' book.id%}" class="btn btn-primary">edit</a>
                        <a href="{%url 'bookdetails' book.id%}" class="btn btn-dark">view</a></td>


                </tr>


                {%endfor%}
                </tr>

            </table>

        </div>

    </div>
</div>
</body>
</html>
{%endblock%}
