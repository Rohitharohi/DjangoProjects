<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="text-center">BOOK LIST</h1>

                {%csrf_token%}
                {{form.as_p}}
               <table class="table">
                    <tr>
                    <th>book name</th>
                    <th>author</th>
                    <th>price</th>
                    <th>copies</th>
                        <th>images</th>
                </tr>
                <tr>
                    {%for book in books%}
                    <tr>
                        <td>{{book.book_name}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.copies}}</td>
                        <td><img src="{{book.image.url}}" alt="" width="100px" height="50px"></td>
                        <td><a href="{%url 'removebook' book.id%}" class="btn btn-danger">delete</a>
                            <a href="{%url 'changebook' book.id%}" class="btn btn-warning">edit</a>
                            <a href="{%url 'bookdetails' book.id%}" class="btn btn-dark">view</a></td>


                    </tr>



                    {%endfor%}
                </tr>

               </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
