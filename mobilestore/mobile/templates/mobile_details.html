<!DOCTYPE html>
{%extends 'page.html'%}
{%block body_block%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOBILE DETAILS</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>MOBILE DETAILS</h1>

            <div class="card" style="width: 100%;">
                <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{mobile.mobile_name}}</h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{mobile.color}}</li>
                    <li class="list-group-item">{{mobile.ram}}</li>
                    <li class="list-group-item">{{mobile.price}}</li>
                    <li class="list-group-item">{{mobile.availability}}</li>

                </ul>

            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
{%endblock%}
