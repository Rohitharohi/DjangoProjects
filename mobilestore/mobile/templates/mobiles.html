<!DOCTYPE html>
{%extends 'page.html'%}
{%block body_block%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="contailer-fluid">
            <form action="" method="get">
                {{filter.form.as_p}}
                <div class="row">
                    <div class="col-4"></div>

                    <div class="col-4">
                        <button class="btn btn-outline-success">submit</button>

                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
                </div>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="text-center">MOBILE LIST</h1>


            <table class="table">
                <tr>
                    <th>mobile name</th>
                    <th>color</th>
                    <th>ram</th>
                    <th>price</th>
                    <th>availability</th>
                    <th>image</th>
                </tr>
                <tr>
                    {%for mobile in filter.qs%}
                <tr>
                    <td>{{mobile.mobile_name}}</td>
                    <td>{{mobile.color}}</td>
                    <td>{{mobile.ram}}</td>
                    <td>{{mobile.price}}</td>
                    <td>{{mobile.availability}}</td>

                    <td><img src="{{mobile.image.url}}" alt="" width="100px" height="100px"></td>
                    <td><a href="{%url 'removemobile' mobile.id%}" class="btn btn-danger">delete</a>
                        <a href="{%url 'changemobile' mobile.id%}" class="btn btn-primary">edit</a>
                        <a href="{%url 'mobiledetails' mobile.id%}" class="btn btn-dark">view</a></td>


                </tr>


                {%endfor%}
                </tr>

            </table>

        </div>
        <div class="col-2"></div>
    </div>
        </div>
</div>
{%endblock%}
</body>
</html>
