<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

{%extends 'base.html'%}
{%block body_block%}
{%for mobile in items%}
<table class="table">
    <tr>
        <td>
            <div class="col-6">


                <div class="card" style="width: 18rem;">
                    <img src="{{mobile.item.image.url}}" class="card-img-top" alt="..." style="width: 70%; height=60%;">
                    <div class="card-body">
                        <!--                <h5 class="card-title">{{book.book_name}}</h5>-->
                        <!--                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the-->
                        <!--                    card's content.</p>-->
                        <a href="{%url 'ordercreation' mobile.id%}" class="btn btn-primary rounded-pill btn-md">BuyNow</a>
                        <a href="{%url 'removeitem' mobile.id%}" class="btn btn-warning  rounded-pill btn-md text-white">Remove Item</a>

                    </div>
                </div>


            </div>
        </td>
        <td>
            <div class="col-6">
                <div class="col-6 text-center">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>{{mobile.item}}</strong></li>
                            <li class="list-group-item"><strong>{{mobile.item.color}}</strong></li>
                            <li class="list-group-item fas fa-rupee-sign"><strong>{{mobile.item.price}}</strong><br>
                                <h6 style="color:green; ">you save <h6 class="fas fa-rupee-sign" style="color:green;">400</h6></h6></li>

                            <li class="list-group-item border" style="color:blue;"><strong>{{mobile.status}}</strong></li>
                        </ul>

                    </div>
                </div>
            </div>
        </td>

    </tr>

</table>

{%endfor%}

<div class="row">
    <div class="col-6"></div>
    <div class="col-6">
        <h3>Total Cost  :{{total}}</h3>
        <a href="" class="btn btn-outline-warning rounded-pill ml-5 text-white"><h5>BuyAll</h5></a>
    </div>
</div>


<!--<h3>Total Cost{{total}}</h3>-->


{%endblock%}
