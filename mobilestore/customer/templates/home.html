<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

{%extends 'base.html'%}

{%block body_block%}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">


    </div>
    <div class="col-3"></div>
</div>
<br>
<br>



<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        {%if messages%}

        {%for message in messages%}

        <h3 class="text-success" style="font-family: 'Playfair Display', serif;">{{message}}</h3>
        {%endfor%}

        {%endif%}
    </div>
    <div class="col-4"></div>
</div>

<div class="row">
    {%for mobile in mobiles%}


        <div class="card ml-5" style="width: 18rem;">
            <img src="{{mobile.image.url}}" class="card-img-top ml-5" alt="..." style="width: 70%; height=60%;">
            <div class="card-body">
                <h4 class="card-title text-center">Mobile  :{{mobile.mobile_name}}</h4>
                <h5 class="card-title text-center">Color   :{{mobile.color}}</h5>
                <h5 class="card-title text-center">Storage :{{mobile.ram}}</h5>
                <h5 class="card-title text-center">Price   :{{mobile.price}}</h5>


                <!--                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the-->
                <!--                    card's content.</p>-->
                <a href="{%url 'addtocart' mobile.id%}" class="btn btn-primary ml-5">AddToCart</a>
            </div>
        </div>



    {%endfor%}
</div>
{%endblock%}
