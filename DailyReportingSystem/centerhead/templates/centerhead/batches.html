<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="submit" class="btn btn-success" value="Add Batch">

                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>

    <br>
    <br>
    <div class="row">
        <div class="col-2"></div>
        <br>
        <br>
        <br>
        <div class="col-12 text-center">
            <table class="table mt-5">
                <tr>
                    <td><strong><h2 style="font-family: 'Playfair Display', serif;">Course</h2></strong></td>
                    <td>                 </td>
                    <td><strong><h2 style="font-family: 'Playfair Display', serif;">Batch Name</h2></strong></td>
                </tr>
                {%for batch in batches%}
                <tr>

                        <td><h5 style="font-family: 'Playfair Display', serif;"><li>{{batch.course}}</li></h5></td>
                        <td>              </td>
                        <td><h5 style="font-family: 'Playfair Display', serif;">{{batch.batch_name}}</h5></td>
                    <td><a href="" class="btn btn-outline-info">Details</a></td>

                        <td><a href="{%url 'updatebatch' batch.id%}" class="btn btn-outline-warning">Update</a></td>

                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
</body>
</html>
