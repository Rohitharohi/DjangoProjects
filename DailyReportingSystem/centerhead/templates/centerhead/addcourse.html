<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Montagu+Slab:wght@100&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <br>
  <br>
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
                    <input type="submit" class="btn btn-outline-success" value="Add Course">

          </div>
          <div class="col-4"></div>
        </div>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
  <br>
  <br>
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4 ml-5">
      <table>
        {%for list in courses%}
        <tr>
          <ul>
            <td><h4 style="font-family: 'Playfair Display', serif;"><li>{{list.course_name}}</li></h4></td>
            <td>      </td>
            <td><a href="{%url 'updatecourse' list.id%}" class="btn btn-outline-info">update</a></td>
          </ul>
        </tr>
        {%endfor%}
      </table>
    </div>
    <div class="col-4"></div>
  </div>
</div>
</body>
</html>
